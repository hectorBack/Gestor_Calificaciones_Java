<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Calificación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Formulario de Calificación</h1>
    <form th:action="@{/calificaciones}" th:object="${calificacion}" method="post">

        <div class="form-group">
            <label for="estudiante" th:for="estudiante">Estudiante:</label>
            <select class="form-control" id="estudiante" th:field="*{estudiante}">
                <option value="" disabled selected>Selecciona un estudiante</option>
                <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="curso" th:for="curso">Curso:</label>
            <select class="form-control" id="curso" th:field="*{curso}">
                <option value="" disabled selected>Selecciona un curso</option>
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="calificacion" th:for="calificacion">Calificación:</label>
            <input type="number" class="form-control" id="calificacion" th:field="*{calificacion}" step="0.01" min="0" max="10" required />
        </div>

        <div class="form-group">
            <label for="fecha" th:for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required />
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>

    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-TcRJozQJbNkggkN9LBs78cWZdInbAyrnO27l12eQt95cULUXJvbXCYzYLzh9VxfA" crossorigin="anonymous"></script>
</body>
</html>
