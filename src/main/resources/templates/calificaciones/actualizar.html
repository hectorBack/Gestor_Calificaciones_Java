<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Calificación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualizar Calificación</h1>
    <form th:action="@{/calificaciones/actualizar/{id}(id=${calificacion.id})}" method="post">
        <div class="form-group">
            <label for="estudiante">Estudiante:</label>
            <input type="text" id="estudiante" class="form-control" th:value="${calificacion.estudiante.nombre}" name="estudiante" disabled>
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" id="curso" class="form-control" th:value="${calificacion.curso.nombre}" name="curso" disabled>
        </div>
        <div class="form-group">
            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" class="form-control" th:value="${calificacion.calificacion}" name="calificacion" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" class="form-control" th:value="${calificacion.fecha}" name="fecha" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
</body>
</html>
