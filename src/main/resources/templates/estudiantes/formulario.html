<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Formulario de Estudiante</h1>
    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                   required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido"
                   th:field="*{apellido}" required>
        </div>
        <div class="form-group">
            <label Â 
                   th:for="*{fechaNacimiento}">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}"
                   required>
        </div>
        <div class="form-group">
            <label for="curso">Curso</label>
            <select class="form-control" id="curso" th:field="*{curso.id}">
                <option value="" disabled selected>Selecciona un curso</option>
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>

    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-TcRJozQJbNkggkN9LBs78cWZdInbAyrnO27l12eQt95cULUXJvbXCYzYLzh9VxfA" crossorigin="anonymous"></script>
</body>
</html>
