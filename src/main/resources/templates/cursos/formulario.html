<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Curso</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Formulario de Curso</h1>
    <form th:action="@{/cursos}" th:object="${curso}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Curso</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                   placeholder="Ingresa el nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion"
                   th:field="*{descripcion}"
                   placeholder="Ingresa la descripciÃ³n" required>
        </div>
        <div class="form-group">
            <label for="profesor">Profesor</label>
            <input type="text" class="form-control" id="profesor" th:field="*{profesor}" placeholder="Ingresa el nombre del profesor" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-TcRJozQJbNkgg
 kN9LBs78cWZdInbAyrnO27l12eQt95cULUXJvbXCYzYLzh9VxfA" crossorigin="anonymous"></script>
</body>
</html>
