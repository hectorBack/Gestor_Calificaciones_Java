<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualizar Curso</h1>
    <form th:action="@{/cursos/actualizar/{id}(id=${curso.id})}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" th:value="${curso.nombre}" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" class="form-control" th:value="${curso.descripcion}" name="descripcion" required>
        </div>
        <div class="form-group">
            <label for="profesor">Profesor:</label>
            <input type="text" id="profesor" class="form-control" th:value="${curso.profesor}" name="profesor" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
</body>
</html>
